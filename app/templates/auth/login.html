{% extends 'layout.html'%}

{% from 'helpers/_forms.html' import render_field %}

{% block container%}
<div class="col-md-12 col-mdoffset-1">
    <h3>Login</h3>
    <form class=""  method="post">

        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"\>
        <div class="form-group">
            {{ render_field(form.username, class='form-control', placeholder='ingrese usuario') }}
        </div>
        <div class="form-group">
            {{ render_field(form.password, class='form-control', placeholder='ingrese su clave') }}
        </div>
        
        <button type="submit" class="btn btn-primary">Ingresar</button>

    </form>

</div>
{% endblock%}
